<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bigfoot Rage adventure game">
    <meta name="keywords" content="bigfoot, game, adventure, text-based game, python">
    <link rel="shortcut icon" href="#"/> <!--- Fixes the favicon error -->
    <title>Bigfoot Rage</title>
    <style>
            * {
            margin: 0;
            padding: 0;
            border: none;
            }

        /* footer styling */
        #footer-social {
            background-color: #000000;
            width: 310px;
            font-size: 20px;
            border-radius: 30px;
            text-align: center;
            padding-top: 10px;
            color: #ffffff;
            border: solid 2px #ffffff;
            margin: auto;
            position: absolute;
            bottom: 0;
            margin: 0 auto;
            position: fixed;
            left: 50%;
            bottom: 0%;
            transform: translate(-50%, -10%);
        }

        #footer-social p {
            margin: auto;
            padding-bottom: 10px;
        }

        footer {
            position: absolute;
            bottom: 0;
            margin: 0 auto;
            position: fixed;
            left: 50%;
            bottom: 0%;
            transform: translate(-50%, -50%);
        }

        /* img styling */
        img {
            z-index: -2;
            display: flex;
        }

        /* body styling */
        body {
            background: url(https://i.imgur.com/hYMvLQ4.png) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        /* styling for <a> element */
        a {
            margin: 4px;
        }

        /* terminal */
        #terminal {
            z-index: +1;
            margin: 0 auto;
            position: fixed;
            left: 50%;
            top: 55%;
            transform: translate(-50%, -50%);
            }

        /* button styling */ 
        #button-div {
            margin: 0 auto;
            position: fixed;
            left: 50%;
            top: 30px;
            transform: translate(-50%, -50%);
        }

        button {
            width: 200px;
            height: 40px;
            color: white;
            font-size: 16px;
            background-color: #000000;
            border: 3px solid #ffffff;
            margin: 20px;
            text-transform: uppercase;
            border-radius: 8px;
            z-index: +1;
            cursor: pointer;
            }

        button:hover {
            width: 200px;
            height: 40px;
            background-color: #ffffff;
            border: 3px solid rgb(0, 0, 0);
            color: rgb(0, 0, 0);
            font-size: 16px;
            text-transform: uppercase;
            margin: 20px;
            border-radius: 8px;
            z-index: +1;
            cursor: pointer;
            }

    </style>
</head>
<body>
    <div id="button-div">
        <button onclick="window.location.reload()">Run Program</button>
    </div>
    <main>
    <div id="terminal"></div>
    </main>
    <footer>
        <div id="footer-social">
            <p>Andreas Karlsson 2023<br>
                <a href="https://github.com/andreas-ka" target="_blank" rel="noopener"
                aria-label="Visit my github repository page, opens up in new tab"><i class="fa-brands fa-github" style="color: #ffffff"></i></a> <a href="https://www.linkedin.com/in/andreas-karlsson-48902249/" target="_blank" rel="noopener"
                aria-label="Visit my linkedin page, opens up in new tab"><i class="fa-brands fa-linkedin" style="color: #ffffff"></i></a></p>
        </div>       
    </footer>
    <script src="https://kit.fontawesome.com/bd05bc0350.js" crossorigin="anonymous"></script>
    <script>
        var term = new Terminal({
            cols: 80,
            rows: 24
        });
        term.open(document.getElementById('terminal'));
        term.writeln('Running startup command: python3 run.py');
        term.writeln('');

        var ws = new WebSocket(location.protocol.replace('http', 'ws') + '//' + location.hostname + (location.port ? (
            ':' + location.port) : '') + '/');

        ws.onopen = function () {
            new attach.attach(term, ws);
        };

        ws.onerror = function (e) {
            console.log(e);
        };
        // Set focus in the terminal
        document.getElementsByClassName("xterm-helper-textarea")[0].focus();
        
    </script>
</body>
